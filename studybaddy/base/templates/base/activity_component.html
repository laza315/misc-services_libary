<h3>Recent Activity</h3>
        <hr>
        {% for activity in room_messages %}
        <div>
            <small>
                <a href="{% url 'user-profile' activity.user.id %}">
                @{{activity.user}} 
                </a>
                {{activity.created|timesince}}
            </small>
            <small>replied to "{{activity.room}}"</small>
            <p>{{activity.body}}</p>
            {% if request.user == activity.user %}
                <a href="{% url 'delete-message' activity.id %}">Delete</a>
            {% endif %}
            <hr>

        </div>
        {% endfor %}
